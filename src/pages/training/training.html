<ion-header>
  <ion-navbar>
    <ion-title>
      Training
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="training">


<!-- The timer/ clock -->
<div>
 <h1>Time: {{zero3}}{{h}}:{{zero2}}{{min}}:{{zero1}}{{sec}}</h1>
</div>





  <div class="exSquare">
       <ion-row>
            <ion-col >
                <ion-card >
                   
                      <div  class="card-title"> {{currentExercise.Name}}</div>
                      <div class="card-title" > {{currentExercise.Description}}</div>

                  </ion-card>
            </ion-col> 
          
                    
                
        </ion-row>
  <video controls="controls" loop width="380" preload="metadata" autoplay="autoplay" webkit-playsinline="webkit-playsinline" class="videoPlayer"><source src="http://192.168.1.2:4000/video/stream/b5834b0d-5581-4f3e-b92c-ab6876a2947d" type="video/mp4"/></video>
  </div>
  
<ion-list>
         <ion-item *ngFor="let ex of exercises; let i=index" (click)="nextExer(i)">
              
                
                <ion-label>{{ex.Name}}</ion-label>
                <ion-toggle value="danger" checked="true"></ion-toggle>
             

          </ion-item>

</ion-list>     


<ion-fab class="start" bottom center>
   <button ion-fab (click)="startTraining()"><ion-icon name="play"></ion-icon></button>
 </ion-fab>


 <ion-fab bottom right class="inTraining" #fab>
  <button ion-fab><ion-icon name="arrow-dropup"></ion-icon></button>
  <ion-fab-list side="top">
    <button ion-fab (click)="pauseTraining(fab)"><ion-icon name="pause"></ion-icon></button>
    <button ion-fab (click)="stopTraining()"><ion-icon name="square"></ion-icon></button>
    
  </ion-fab-list>
  <ion-fab-list side="left">
    <button ion-fab><ion-icon name="timer"></ion-icon></button>
  </ion-fab-list>
</ion-fab>



</ion-content>
